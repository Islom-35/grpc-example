syntax = "proto3";

package post;

option go_package = "/ppb";

service PostService {
    rpc GetPostByID(ID)returns(PostResponse){}
    rpc GetPage(Page) returns(PostResponseList){}
}
message PostResponseList {
    repeated PostResponse posts = 1;
}

message Page {
    int32 page_number = 1; 
    int32 page_size = 2;
}

message ID {
    int32 ID =1;
}

message PostResponse {
    int32 ID =1;
    int32 user_id = 2;
    string title = 3;
    string body = 4;
}